<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Delícias Express</h1>
        <p>Calculadora de Conta</p>
        <form id="bill-form">
            <label for="people">Número de pessoas:</label>
            <input type="number" id="people" required>
            
            <label for="total">Valor total da conta:</label>
            <input type="number" id="total" required>
            
            <label for="payment-method">Método de pagamento:</label>
            <select id="payment-method" required>
                <option value="PIX">PIX</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartão">Cartão</option>
            </select>
            
            <button type="submit">Calcular</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
